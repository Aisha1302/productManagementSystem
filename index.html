<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container w-75 mx-auto my-4 py-4 box">
        <h1 class="text-center mb-5">Product Management System</h1>
        <div class="inputs">

            <div class="form-group mb-4 ">
                <input type="text" placeholder="Product name" class="form-control" id="productName">
                <p id="invalidName" class="text-danger d-none">Name must start with capital letter</p>
            </div>

            <div class="form-group mb-4 ">
                <input type="text" placeholder="Product model" class="form-control" id="productModel">
                <p id="invalidModel" class="text-danger d-none">Model only be (mobile - TV - Labtop)</p>
            </div>

            <div class="form-group mb-4 ">
                <input type="number" placeholder="Product price" class="form-control" id="productPrice">
                <p class="text-danger d-none" id="invalidPrice">Price range (1000-10000)</p>
            </div>

            <div class="form-group mb-2">
                <textarea placeholder="Product description" class="form-control" id="productDesc"></textarea>
                <p id="invalidDesc" class="text-danger d-none">At least 25 character</p>
            </div>
            <p class="mb-2 text-danger d-none" id="requiredInputs">All inputs are required</p>
            <button id="addProductBtn" class="d-block">Add product</button>
            <button id="updateProductBtn" class="d-none">Update product</button>

        </div>
    </div>

    <div class="form-group w-75 mx-auto mb-4">
        <h4>Search...</h4>
        <input type="text" class="form-control" id="searchInput">
    </div>

    <div class="text-center mx-auto mb-4 d-none allProducts">
        <p id="allProducts"></p>
    </div>

    <table class="table w-75 mx-auto text-center">
        <thead>
            <th>index</th>
            <th>Product name</th>
            <th>Product Model</th>
            <th>product price</th>
            <th>product description</th>
            <th>Update</th>
            <th>Delete</th>
        </thead>

        <tbody id="tBody">
        </tbody>
    </table>


    <script src="js/index.js"></script>
</body>

</html>
